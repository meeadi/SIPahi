<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIP Calculator</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

            body {
                background-color: #2E1F27; /* Deep Brown */
                text-align: center;
                font-family: 'Poppins', sans-serif;
                color: #D9C5A0; /* Beige */
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background: url('/static/DarkMode.png');
                background-size: cover;
                background-position: center;
                transition: background 0.5s ease-in-out;
            }

            body.light-mode {
                background: url('/static/LightMode.png');
                background-size: cover;
                color: black;
            }

            nav {
                background-color: rgba(31, 22, 27, 0.7);
                padding: 15px;
                text-align: center;
                position: fixed;
                top: 0px;
                width: 100%;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            nav a {
                color: #F4E1C1;
                text-decoration: none;
                margin: 0 15px;
                font-size: 18px;
                font-weight: 600;
                transition: color 0.3s;
            }

            nav a:hover {
                color: #A67B5B;
            }

            .navbar {
                background-color: rgba(0, 0, 0, 0.6); /* Transparent dark for better contrast */
                padding: 10px 20px;
                border-radius: 8px;
            }

            /* Light Mode Navbar */
            body.light-mode .navbar {
                background-color: rgba(255, 255, 255, 0.8);
                color: black;
            }


            h1 {
                font-size: 50px;
                font-weight: 600;
                color: #F4E1C1; /* Soft Sand */
                opacity: 0;
                animation: fadeIn 1.5s ease-out forwards;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .container {
                background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent box */
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
            }

            input {
                padding: 12px;
                margin: 10px;
                width: 90%;
                border-radius: 8px;
                border: 1px solid #A67B5B;
                background: rgba(255, 255, 255, 0.2);
                color: #FFF;
                font-size: 16px;
                outline: none;
                transition: all 0.3s ease-in-out;
            }

            input:focus {
                background: rgba(255, 255, 255, 0.4);
            }

            button {
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                padding: 15px 30px;
                font-size: 18px;
                font-weight: 600;
                border: 1px solid white;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
                margin-top: 15px;
            }

            body.light-mode button {
                background-color: rgba(0, 0, 0, 0.2);
                color: black;
                border: 1px solid black;
            }

            button:hover {
                background-color: #D9C5A0; /* Beige */
                color: #2E1F27;
                transform: scale(1.05);
            }

            .result {
                margin-top: 20px;
                font-size: 24px;
                font-weight: bold;
                color: #F4E1C1;
            }

            .graph-container {
                margin-top: 20px;
                width: 90%;
                max-width: 600px;
            }

            /* Change the graph container to a div for Plotly */
            #graph {
                width: 100%;
                height: 400px;
                display: none;
            }
        </style>
    </head>

    <body>
        <nav>
            <a href="/">Home</a>
            <a href="/calculator">SIP Calculator</a>
            <a href="/market_trends">Market Trends</a>
            <a href="/risk_assessment">Risk Assessment</a>
            <button id="theme-toggle">🌙 Switch Mode</button>
        </nav>

        <h1>SIP Calculator</h1>

        <div class="container">
            <input type="number" id="sip_amount" placeholder="Monthly Investment" oninput="clearResult()">
            <input type="number" id="years" placeholder="Duration (Years)" oninput="clearResult()">
            <input type="number" id="return_rate" placeholder="Expected Return Rate" oninput="clearResult()">
            <input type="number" id="increase_rate" placeholder="Annual Increase Rate" oninput="clearResult()">
            <button onclick="calculateSIP()">Calculate</button>
        </div>

        <div class="result" id="result"></div>

        <div class="graph-container">
            <!-- Use a div instead of an img -->
            <div id="graph"></div>
        </div>

        <div class="market-data">
            <h2>Live Market Trends</h2>
            <p><b>Date: </b><span id="market-date">Loading...</span></p>
            <p><b>Open: </b>Rs. <span id="market-open">Loading...</span></p>
            <p><b>High: </b>Rs. <span id="market-high">Loading...</span></p>
            <p><b>Low: </b>Rs. <span id="market-low">Loading...</span></p>
            <p><b>Close: </b>Rs. <span id="market-close">Loading...</span></p>
        </div>

        <script>
            function fetchMarketData() {
                fetch('/market_data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('market-date').innerText = "Unavailable";
                        return;
                    }
                    document.getElementById('market-date').innerText = data.date;
                    document.getElementById('market-open').innerText = data.open;
                    document.getElementById('market-high').innerText = data.high;
                    document.getElementById('market-low').innerText = data.low;
                    document.getElementById('market-close').innerText = data.close;
                })
                .catch(error => console.error("Error Fetching Market Data:", error));
            }

            window.onload = fetchMarketData;

            function calculateSIP() {
                let sip_amount = document.getElementById('sip_amount').value;
                let years = document.getElementById('years').value;
                let return_rate = document.getElementById('return_rate').value;
                let increase_rate = document.getElementById('increase_rate').value;

                // Clear previous result
                document.getElementById('result').innerHTML = "Calculating...";
                // Clear previous graph (empty the div and hide it)
                let graphElement = document.getElementById("graph");
                graphElement.innerHTML = "";
                graphElement.style.display = "none";

                fetch('/calculate_sip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        monthly_investment: parseFloat(sip_amount),
                        years: parseFloat(years),
                        annual_return: parseFloat(return_rate),
                        annual_increase: parseFloat(increase_rate)
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerHTML = `Error: ${data.error}`;
                        return;
                    }
                    document.getElementById('result').innerHTML = `Final Amount: ₹${data.final_amount}`;
                    console.log("Graph Data Received:", data);

                    // Validate received data
                    if (!data.years || !data.values || data.years.length === 0 || data.values.length === 0) {
                        document.getElementById('result').innerHTML = "Error: No data available for graph.";
                        return;
                    }

                    // Render the graph using Plotly
                    let trace = {
                        x: data.years,
                        y: data.values,
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: { color: '#A67B5B', size: 6 }
                    };

                    let layout = {
                        title: "SIP Growth Over Time",
                        xaxis: { title: "Years" },
                        yaxis: { title: "Total Value (₹)" },
                        paper_bgcolor: "#2E1F27",
                        plot_bgcolor: "#2E1F27",
                        font: { color: "#F4E1C1" }
                    };

                    Plotly.newPlot('graph', [trace], layout);
                    graphElement.style.display = "block"; // Show the graph
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = "Error calculating SIP. Please try again.";
                });
            }

            function clearResult() {
                document.getElementById('result').innerHTML = "";
                document.getElementById('graph').style.display = "none";
            }

            document.addEventListener("DOMContentLoaded", function () {
                const themeToggle = document.getElementById("theme-toggle");
                const body = document.body;

                // Load saved theme preference from local storage
                const savedTheme = localStorage.getItem("theme");

                if (savedTheme === "light") {
                    body.classList.add("light-mode");
                    themeToggle.textContent = "🌙 Dark Mode";
                } else {
                    themeToggle.textContent = "☀️ Light Mode";
                }

                // Toggle function
                themeToggle.addEventListener("click", function () {
                    body.classList.toggle("light-mode");

                    if (body.classList.contains("light-mode")) {
                        localStorage.setItem("theme", "light");
                        themeToggle.textContent = "🌙 Dark Mode";
                    } else {
                        localStorage.setItem("theme", "dark");
                        themeToggle.textContent = "☀️ Light Mode";
                    }
                });
            });
        </script>
    </body>
</html>
