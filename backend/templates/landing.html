<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SIPahi</title>
        <style>
            body {
                background-color: #D1F8EF;
                text-align: center;
                font-family: 'Poppins', sans-serif;
            }
            h1 {
                color: #3674B5;
                font-size: 60px;
                margin-top: 20%;
            }
            p {
                color: #578FCA;
                font-size: 20px;
            }
            .btn {
                background-color: #A1E3F9;
                color: white;
                padding: 15px 30px;
                font-size: 18px;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .btn:hover {
                background-color: #578FCA;
                transform: scale(1.05);
            }
        </style>
    </head>

    <body>

        <p>Smart SIP Investments Made Simple</p>
